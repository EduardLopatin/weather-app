<ion-view>
  <ion-header-bar class="bar-header bar-clear">
    <button ng-click="back()" class="button button-clear button-dark ion-backspace"></button>
  </ion-header-bar>
  <ion-content class="has-header">
    <div class="list">
      <div class="item" ng-repeat="item in hourlyForecastInfo">
        Temp: {{item.temp.metric}}, Hour: {{item.FCTTIME.hour}}
      </div>
    </div>
  </ion-content>
</ion-view>
