<ion-view>
  <ion-header-bar class="bar-header bar-clear">
    <button menu-toggle="left" class="button button-clear  button-dark ion-android-menu"></button>
  </ion-header-bar>
  <div class="list has-header">
    <div class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" id="test" placeholder="Search" ng-model="search" ng-change="getSearchInput(search)">
    </div>
    <div class="item" ui-sref="app.city" ng-repeat="item in searchRes"
                      ng-hide="item.lat == -9999.000000"
                      ng-click="getSearchCityInfo(item.lat, item.lon, item.name)">
      {{item.name}}
    </div>
  </div>
<div>
  <p ng-hide="infoIndex">start type something...</p>
  <p ng-show="infoIndex">you wrote something wrong!</p>
</div>
</ion-view>
