 <div class="bar-header bar-clear">
    <button menu-toggle="left" class="button button-clear  button-dark ion-android-menu"></button>
    <button style="float: right" ui-sref="app.moreInfo" class="button button-clear button-dark" ng-controller="moreInfoCtrl"
            ng-click="getMoreInfo(mainInfo.display_location.latitude, mainInfo.display_location.longitude)">more</button>
  </div>
 <div class="mainBlock">
    Coords:{{loc}}<br>
 Location: {{mainInfo.display_location.full}}<br>
   temp: <p ng-show="settings.cel">{{mainInfo.temp_c}}*C</p>
   <p ng-show="settings.far">{{mainInfo.temp_f}}*F</p>
 Year:  {{forecastInfo.simpleforecast.forecastday[0].date.year}}<br>
 </div>
