<ion-view>
  <ion-header-bar class="bar bar-clear">
    <button menu-toggle="left" class="button button-clear  button-dark ion-android-menu"></button>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <div class="item itemList" ng-repeat="item in cityArray track by $index"
           ng-click="showCity(item.loc, item.name)"
           ui-sref="app.city">
             {{item.name}}
        <div style="float: right" class="delBtn" ng-click="removeCity(item.loc)">
          <i class="ion-ios-trash-outline"></i>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
